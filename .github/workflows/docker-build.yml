name: "Build and Push Docker Image"
name: Build and Push Docker Image

on:
  push:
    branches:
      - main  

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_TOKEN }}" | docker login -u "${{ secrets.MYUSERNAME }}" --password-stdin

      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.MYUSERNAME }}/myflaskapp:latest .

      - name: Push Docker image
        run: |
          docker push ${{ secrets.MYUSERNAME }}/myflaskapp:latest
